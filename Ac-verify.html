<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="follow" />
    <title>Email-1</title>
  </head>
  <body style="width: 100%; margin: 0; padding: 0">
    <table
      cellspacing="0"
      cellpadding="0"
      style="
        width: 600px;
        margin: auto;
        border-collapse: collapse;
        background-color: #ffffff;
      "
    >
      <!-- Header -->

      <thead>
        <!-- Main Logo -->

        <tr>
          <td
            style="
              text-align: center;
              padding: 54px 0 40px;
              background-color: #ffffff;
              line-height: 0;
            "
          >
            <a
              href="javascript:void(0);"
              style="line-height: 0; display: inline-block"
            >
              <img
                src="https://i.postimg.cc/8Cy6Pw7h/answerconnect-logo-original-3x.png"
                alt="AnswerConnect Logo"
                style="color: #455c64; font-size: 20px; width: 176px"
              />
            </a>
          </td>
        </tr>
      </thead>

      <!-- Header -->

      <!-- Body -->

      <tbody>
        <!-- Banner -->

        <tr cellspacing="0" cellpadding="0">
          <td style="line-height: 0">
            <a
              href="javascript:void(0);"
              style="display: inline-block; line-height: 0; height: 100%"
            >
              <img
                src="https://i.postimg.cc/htyrXnX3/terri-2-3x.png"
                width="600"
                style="
                  font-size: 30px;
                  color: #455c64;
                  text-align: center;
                  margin: 0;
                "
                alt="Person on a Call"
              />
            </a>
          </td>
        </tr>

        <!-- White background content -->

        <!-- Heading -->

        <tr>
          <td style="padding: 40px; background-color: #ffffff">
            <p
              style="
                font-size: 23px;
                font-weight: bold;
                color: #455c64;
                padding: 0;
                margin: 0 0 20px 0;
                font-family: 'Arial', sans-serif;
              "
            >
              Welcome to AnswerConnect!
            </p>

            <!-- content -->

            <p
              style="
                font-size: 16px;
                color: #455c64;
                margin: 0 0 32px 0;
                padding: 0 150px 0 0;
                font-weight: normal;
                line-height: 1.5;
                font-family: 'Arial', sans-serif;
              "
            >
              Please verify your email address below to activate your account
              and start receiving messages.
            </p>

            <!-- Button -->

            <a
              href="#$verifyBtn"
              style="
                display: inline-block;
                font-family: 'Open Sans', sans-serif;
                font-size: 16px;
                font-weight: bold;
                background-color: #f56956;
                padding: 13px 36px;
                border-radius: 4px;
                color: #ffffff;
                text-decoration: none;
              "
              >verify
            </a>

            <!-- Contact -->

            <p
              style="
                font-size: 16px;
                color: #455c64;
                margin: 0;
                margin: 30px 0 0 0;

                font-family: 'Arial', sans-serif;
              "
            >
              Any questions? Call us:
              <a
                href="tel:1.800.531.5828"
                style="
                  font-weight: bold;
                  color: #455c64;
                  font-size: 16px;
                  font-family: 'Arial', sans-serif;
                  text-decoration-color: #455c64;
                  text-decoration: none;
                "
              >
                1.800.531.5828
              </a>
            </p>
          </td>
        </tr>
      </tbody>

      <!-- Body -->

      <!-- Footer -->

      <tfoot>
        <!-- Copyrights -->
        <tr>
          <td style="text-align: center; background-color: #ffffff">
            <p
              style="
                font-size: 11px;
                margin: 22px 0 62px 0;
                color: #455c64;
                font-family: 'Arial', sans-serif;
              "
            >
              Â© 2019 AnswerConnect. You are receiving this email as a valued
              client of AnswerConnect.
            </p>
          </td>
        </tr>
      </tfoot>

      <!-- Footer -->
    </table>
  </body>
</html>
